<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Финансовая викторина</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0a0f1f, #1a2740);
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
}
.banner {
    width: 100%;
    height: 220px;
    background: url('https://images.unsplash.com/photo-1507679799987-c73779587ccf?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
    animation: fadeIn 2s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
}
.question {
    margin-bottom: 20px;
}
button {
    background: #f59e0b;
    border: none;
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 5px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
}
button:hover {
    background: #ffb84d;
}
#loader, #formSection, #resultSection {
    display: none;
}
.footer {
    margin-top: 20px;
    font-size: 12px;
    color: #94a3b8;
}
.loader {
    border: 4px solid rgba(255,255,255,0.1);
    border-top: 4px solid #f59e0b;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="banner"></div>

<div class="container">
    <h1>Финансовая викторина</h1>
    <div id="quizSection">
        <div class="question" id="questionText"></div>
        <div id="answers"></div>
    </div>

    <div id="loader">
        <p>Обработка результатов...</p>
        <div class="loader"></div>
    </div>

    <div id="formSection">
        <p>Введите ваши данные для получения бонуса:</p>
        <input type="text" id="name" placeholder="Ваше имя" style="width:100%;padding:10px;margin-bottom:10px;">
        <input type="number" id="age" placeholder="Ваш возраст" style="width:100%;padding:10px;margin-bottom:10px;">
        <button onclick="showResult()">Продолжить</button>
    </div>

    <div id="resultSection">
        <h2>Ваш бонус готов!</h2>
        <p>Нажмите кнопку ниже, чтобы его забрать:</p>
        <a href="https://viktorinaonlainee.blogspot.com/?m=1" target="_blank">
            <button>Забрать бонус</button>
        </a>
    </div>

    <div class="footer">© 2025 ViktorinaOnline | viktorinaonlainebonus@gmail.com</div>
</div>

<script>
const questions = [
    { text: "Как вы обычно распоряжаетесь зарплатой?", answers: ["Откладываю часть", "Плачу счета и трачу остаток", "Трачу всё", "Не планирую"] },
    { text: "Как вы выбираете инвестиции?", answers: ["Изучаю варианты", "Слушаю советы", "Инвестирую спонтанно", "Не инвестирую"] },
    { text: "Как реагируете на скидки?", answers: ["Покупаю запланированное", "Иногда беру лишнее", "Беру всё что нравится", "Не обращаю внимание"] },
    { text: "Как планируете крупные покупки?", answers: ["Планирую заранее", "Покупаю при наличии накоплений", "Использую кредит", "Жду скидок"] }
];

let currentQuestion = 0;

function showQuestion() {
    document.getElementById("questionText").innerText = questions[currentQuestion].text;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    questions[currentQuestion].answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.innerText = answer;
        btn.onclick = nextQuestion;
        answersDiv.appendChild(btn);
    });
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        document.getElementById("quizSection").style.display = "none";
        document.getElementById("loader").style.display = "block";
        setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("formSection").style.display = "block";
        }, 3000);
    }
}

function showResult() {
    document.getElementById("formSection").style.display = "none";
    document.getElementById("loader").style.display = "block";
    setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("resultSection").style.display = "block";
    }, 3000);
}

showQuestion();
</script>

</body>
</html>
